
server {
    listen 80;

    
    location /static {
	    root /var/www/;
		expires 15d;
    }

    location /uploads {
	    root /var/www/;
		expires 15d;
    }
    
    location / {
        proxy_pass       http://127.0.0.1:8080/;
        proxy_redirect   off;
        proxy_set_header Host            $host;
        proxy_set_header X-Real-IP       $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}



server {
    listen 8001;
    server_name aws.codeidea.cn;
    
    location /celery {
        proxy_pass       http://127.0.0.1:5555;
        proxy_redirect   off;
        proxy_set_header Host            $host/celery;
        proxy_set_header X-Real-IP       $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}