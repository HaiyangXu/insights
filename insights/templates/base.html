<div id="masthead">

    <div class="container">

		<div class="row-fluid">
		<div class="span12">
		    {% with messages = get_flashed_messages() %}

            <ul>

            {% endfor %}
            </ul>
            {% endif %}
            {% endwith %}
		</div>
	</div>
	<div class="row-fluid">
		<div class="span8">
		 {% block content %}{% endblock %}
		</div>

		</div>
	</div>
</div>
